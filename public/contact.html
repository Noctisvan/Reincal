<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="input-group">
                <input type="text" id="name" name="name" class="input" data-input="1" required>
                <label for="name" data-label="1">Your Name</label>

                <input type="email" id="email" name="email" class="input" data-input="2" required>

            </div>

            <div class="input-group">
                <textarea id="message" name="message" rows="5" class="input" data-input="3" required></textarea>
                <label for="message" data-label="3">Your Message</label>
            </div>
