<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/768038699434508321/1356933967021998151/IMG_20250402_180907.png">
</head>
<body>
    <div class="background"></div>  <!-- Background container -->
    
    <div class="container">
        <header>
            <h1>Contact Me</h1>
            <p>Have a question? Send me a message!</p>
        </header>

        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="input" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="input" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" class="input" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="pop none">
            <div class="loader"></div>
        </div>

        <div class="response"></div>
        
        <div class="message-sent" id="message-sent">
            <p>âœ… Your message has been sent!</p>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://github.com/calvgrant" target="_blank">GitHub</a>
                <a href="https://x.com/kalrexzo" target="_blank">Twitter</a>
            </div>
            <p>&copy; 2025 Kalrex. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
