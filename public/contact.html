<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="https://kalrexvorz.zone.id/">
        <img src="image/kalrex.png" width="40" draggable="false" alt="Kalrex Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="https://saweria.co/AlvinJumz" target="_blank">Donate</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">More</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/contact">Contact</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link social-icon" href="https://discord.gg/" target="_blank"><i class="fab fa-discord"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link social-icon" href="https://twitter.com/ZarcoZxacy" target="_blank"><i class="fab fa-twitter"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you! Fill out the form below and we'll get back to you shortly.</p>
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <input class="input" type="text" name="name" placeholder=" " required />
        <label>Your Name</label>
      </div>
      <div class="form-group">
        <input class="input" type="email" name="email" placeholder=" " required />
        <label>Your Email</label>
      </div>
      <div class="form-group">
        <textarea class="input" name="message" rows="5" placeholder=" " required></textarea>
        <label>Your Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <!-- Loader and Response Message -->
    <div class="pop none">
  <div class="loader none"></div>
  <div class="response"></div>
    </div>
    <div id="message-sent" class="none">Your message has been sent successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
