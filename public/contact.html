<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Reincal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --dark-gray: #334155;
      --success: #10b981;
      --danger: #ef4444;
      --glass: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0, transparent 50%);
      padding-top: 80px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: var(--glass);
      border-bottom: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      padding: 0.5rem 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--light);
      text-decoration: none;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: rotate(15deg) scale(1.1);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--gray);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--light);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active {
      color: var(--light);
    }

    .nav-link.active::after {
      width: 100%;
    }

    .social-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .social-link {
      color: var(--gray);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
    }

    /* Contact Section */
    .contact-section {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      padding: 4rem 0;
      position: relative;
    }

    .contact-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-header p {
      color: var(--gray);
      line-height: 1.6;
    }

    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-method {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: white;
      flex-shrink: 0;
    }

    .contact-details h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .contact-details p, 
    .contact-details a {
      color: var(--gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-details a:hover {
      color: var(--primary);
    }

    /* Contact Form */
    .form-container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .form-label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--gray);
      pointer-events: none;
      transition: all 0.3s ease;
      padding: 0 0.25rem;
      background: var(--dark);
    }

    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      top: -0.5rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: var(--primary);
      background: var(--dark);
    }

    textarea.form-input {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 2s infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover::after {
      opacity: 0.3;
    }

    /* Status Messages */
    .status-message {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
      visibility: visible;
    }

    .status-message.success {
      border-left: 4px solid var(--success);
    }

    .status-message.error {
      border-left: 4px solid var(--danger);
    }

    .status-message i {
      font-size: 1.25rem;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .contact-header h1 {
        font-size: 2rem;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: var(--dark);
        flex-direction: column;
        justify-content: center;
        gap: 2rem;
        transition: right 0.3s ease;
        z-index: 1000;
        border-left: 1px solid var(--glass-border);
      }

      .nav-links.active {
        right: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-container">
        <a href="/" class="logo">
          <img src="image/tp.png" alt="Reincal Logo">
          <span>Reincal</span>
        </a>
        
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="https://saweria.co/AlvinJumz" class="nav-link" target="_blank">Donate</a>
          <a href="/contact" class="nav-link active">Contact</a>
          
          <div class="social-links">
            <a href="https://discord.gg/" class="social-link" target="_blank">
              <i class="fab fa-discord"></i>
            </a>
            <a href="https://twitter.com/ZarcoZxacy" class="social-link" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
        
        <button class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-container">
        <div class="contact-info" data-aos="fade-right">
          <div class="contact-header">
            <h1>Get In Touch</h1>
            <p>Have a question or want to work together? Fill out the form or reach out directly through one of these methods.</p>
          </div>
          
          <div class="contact-methods">
            <div class="contact-method">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-details">
                <h3>Email Me</h3>
                <a href="mailto:zarcoxorp@gmail.com">zarcoxorp@gmail.com</a>
              </div>
            </div>
            
            <div class="contact-method">
              <div class="contact-icon">
                <i class="fab fa-discord"></i>
              </div>
              <div class="contact-details">
                <h3>Discord</h3>
                <p>Join my server or DM me</p>
              </div>
            </div>
            
            <div class="contact-method">
              <div class="contact-icon">
                <i class="fab fa-twitter"></i>
              </div>
              <div class="contact-details">
                <h3>Twitter</h3>
                <a href="https://twitter.com/ZarcoZxacy" target="_blank">@ZarcoZxacy</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-container" data-aos="fade-left" data-aos-delay="100">
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <input type="text" class="form-input" id="name" name="name" placeholder=" " required>
              <label for="name" class="form-label">Your Name</label>
            </div>
            
            <div class="form-group">
              <input type="email" class="form-input" id="email" name="email" placeholder=" " required>
              <label for="email" class="form-label">Your Email</label>
            </div>
            
            <div class="form-group">
              <textarea class="form-input" id="message" name="message" placeholder=" " required></textarea>
              <label for="message" class="form-label">Your Message</label>
            </div>
            
            <button type="submit" class="submit-btn">
              <span id="submit-text">Send Message</span>
              <div class="loader" id="form-loader" style="display: none;"></div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Status Message -->
  <div class="status-message" id="status-message">
    <i class="fas fa-check-circle"></i>
    <span id="status-text">Your message has been sent successfully!</span>
  </div>

  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', function() {
      navLinks.classList.toggle('active');
      hamburger.innerHTML = navLinks.classList.contains('active') ? 
        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });
    
    // Form submission
    const contactForm = document.getElementById('contactForm');
    const submitText = document.getElementById('submit-text');
    const formLoader = document.getElementById('form-loader');
    const statusMessage = document.getElementById('status-message');
    const statusText = document.getElementById('status-text');
    const statusIcon = statusMessage.querySelector('i');
    
    // Handle floating labels
    const inputs = document.querySelectorAll('.form-input');
    const labels = document.querySelectorAll('.form-label');
    
    inputs.forEach((input, index) => {
      // Check if input has value on page load
      if (input.value) {
        labels[index].classList.add('selected');
      }
      
      // Handle focus
      input.addEventListener('focus', () => {
        labels[index].classList.add('selected');
      });
      
      // Handle blur
      input.addEventListener('blur', () => {
        if (!input.value) {
          labels[index].classList.remove('selected');
        }
      });
      
      // Handle input changes
      input.addEventListener('input', () => {
        if (input.value) {
          labels[index].classList.add('selected');
        } else {
          labels[index].classList.remove('selected');
        }
      });
    });
    
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading state
      submitText.style.display = 'none';
      formLoader.style.display = 'block';
      
      // Prepare form data
      const formData = new FormData(contactForm);
      
      // Send form data to FormSubmit
      fetch('https://formsubmit.co/ajax/zarcoxorp@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Show success message
        statusMessage.classList.add('success', 'show');
        statusIcon.className = 'fas fa-check-circle';
        statusText.textContent = 'Your message has been sent successfully!';
        
        // Reset form
        contactForm.reset();
        
        // Reset labels
        labels.forEach(label => label.classList.remove('selected'));
      })
      .catch(error => {
        // Show error message
        statusMessage.classList.add('error', 'show');
        statusIcon.className = 'fas fa-exclamation-circle';
        statusText.textContent = 'There was an error sending your message. Please try again.';
        console.error('Error:', error);
      })
      .finally(() => {
        // Reset button state
        submitText.style.display = 'block';
        formLoader.style.display = 'none';
        
        // Hide status message after 5 seconds
        setTimeout(() => {
          statusMessage.classList.remove('show');
          setTimeout(() => {
            statusMessage.classList.remove('success', 'error');
          }, 300);
        }, 5000);
      });
    });
    
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
