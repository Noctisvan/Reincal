<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>404 Not Found | Reincal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --dark-gray: #334155;
      --glass: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0, transparent 50%);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      padding: 2rem 0;
    }

    .text__header {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--gray);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      align-items: center;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(99, 102, 241, 0.3));
      animation: float 6s ease-in-out infinite;
    }

    .hero-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .text__title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      line-height: 1.2;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text__description {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 500px;
      line-height: 1.6;
    }

    /* Button */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      width: fit-content;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 2s infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button:hover::before {
      opacity: 0.3;
    }

    .button i {
      font-size: 1rem;
    }

    /* Footer */
    .footer {
      padding: 2rem 0;
      text-align: center;
    }

    .footer hr {
      border: none;
      height: 1px;
      background: var(--glass-border);
      margin-bottom: 1.5rem;
    }

    .footer p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--secondary);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-info {
        align-items: center;
      }

      .text__description {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header class="container">
    <h1 class="text text__header">404 - Page Not Found</h1>
  </header>

  <main class="container">
    <section class="hero">
      <img class="hero-image" src="image/404.png" alt="Astronaut floating in space"/>
      <div class="hero-info">
        <h2 class="text text__title">Lost in Space?</h2>
        <p class="text text__description">The page you're looking for doesn't exist or was moved. Don't worry, we'll help you get back home safely.</p>
        <a href="https://whoiskalrex.zone.id/" class="button">
          <i class="fas fa-arrow-left"></i>
          Return Home
        </a>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <hr />
    <p><strong><a href="https://github.com/Noctisvan">Made by Reincal</a></strong></p>
  </footer>

  <script>
    // Add a fun easter egg - confetti when clicking the astronaut
    const astronaut = document.querySelector('.hero-image');
    
    astronaut.addEventListener('click', function() {
      // Create confetti elements
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.borderRadius = '50%';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = '-10px';
        confetti.style.zIndex = '1000';
        confetti.style.pointerEvents = 'none';
        document.body.appendChild(confetti);
        
        // Animate confetti
        const animation = confetti.animate([
          { top: '-10px', opacity: 1 },
          { top: `${Math.random() * 100 + 50}vh`, opacity: 0 }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
        });
        
        // Remove confetti after animation
        animation.onfinish = () => confetti.remove();
      }
    });
  </script>
</body>
</html>
