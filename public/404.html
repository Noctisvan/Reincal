<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/404.css" />
  <title>404 Not Found</title>
</head>
<body>

  <header class="container">
    <h1 class="text text__header">404 - Page Not Found</h1>
  </header>

  <main class="container">
    <section class="hero">
      <img class="hero-image" src="image/404.png" alt="404 Image"/>
      <div class="hero-info">
        <h2 class="text text__title">Oops! Something went wrong</h2>
        <p class="text text__description">The page you're looking for doesn't exist or was moved.</p>
        <a href="https://whoiskalrex.zone.id/" class="button">Return Home</a>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <hr />
    <p><strong><a href="https://github.com/calvgrant">Made by Kalrex</a></strong></p>
  </footer>

</body>
</html>
