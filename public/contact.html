<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://cdn.discordapp.com/attachments/768038699434508321/1356933967021998151/IMG_20250402_180907.png?ex=67ee5ebc&is=67ed0d3c&hm=26a641dacffba1bdc4364f19a8cabce7e1c7625213e5ffe76e6ebf911cd269b9&" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out. I will respond as soon as possible!</p>
      </header>
      <form class="contact-form">
        <label for="name" data-label="0">Name</label>
        <input type="text" class="input" name="name" id="name" data-input="0" required />

        <label for="email" data-label="1">Email</label>
        <input type="email" class="input" name="email" id="email" data-input="1" required />

        <label for="message" data-label="2">Message</label>
        <textarea class="input" name="message" id="message" data-input="2" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <div class="pop none">
        <div class="loader"></div>
        <p class="response"></p>
      </div>
      <footer>
        <div class="social">
          <a href="https://github.com/calvgrant" target="_blank">GitHub</a>
          <a href="https://x.com/kalrexzo" target="_blank">Twitter</a>
        </div>
        <p>&copy; 2025 Kalrex. All rights reserved.</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
